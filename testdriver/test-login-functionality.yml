version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Login" button.
    commands:
      - command: hover-text
        text: Login
        description: login button in the header
        action: click
  - prompt: >-
      Assert that the login form is visible.  # Use the content of the file from
      the environment
    commands:
      - command: assert
        expect: the login form is visible
