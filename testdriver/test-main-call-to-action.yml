version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Get Started" button.
    commands:
      - command: hover-text
        text: Get Started
        description: button in the top right corner
        action: click
  - prompt: >-
      Assert that the user is redirected to the sign-up or related page.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the user is on the sign-up page with URL "lusso.dev/signup"
