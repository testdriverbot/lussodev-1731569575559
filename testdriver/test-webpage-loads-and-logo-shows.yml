version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Assert that the Lusso.ai logo is visible on the page.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: the Lusso.ai logo is visible on the page
