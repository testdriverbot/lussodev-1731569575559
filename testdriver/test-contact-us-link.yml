version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Click on the "Contact Us" link.
    commands:
      - command: hover-text
        text: Contact Us
        description: link in the header
        action: click
  - prompt: >-
      Assert that the contact page is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the contact page is displayed with "Get in touch"
