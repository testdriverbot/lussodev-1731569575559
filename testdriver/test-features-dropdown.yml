version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Features" dropdown in the header.
    commands:
      - command: hover-text
        text: Features
        description: dropdown in the header
        action: click
      - command: assert
        expect: the dropdown menu is visible
